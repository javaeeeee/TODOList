<h1>TODO List</h1>
<div>
    <!--div ng-repeat="item in items" ng-show="items">
        {{item}}
    </div-->
    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th>Task</th>
                <th>Completed</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody ng-show="items">
            <tr ng-repeat="item in items">
                <td><a ui-sref="edit">{{item.name}}</a></td>
                <td><input type="checkbox" ng-checked="{{item.isCompleted}}"/></td>
                <td><button type="submit" ng-click="deleteItem(item)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <p ng-hide="items">There are no TODO items yet</p>
    <form>
        <p>
            <button type="submit" ng-click="addItem()" class="btn btn-success">Add</button>
            <button type="submit" ng-click="showHistory()" class="btn btn-info">History</button>
            <button ng-click="logout()" class="btn btn-default">Logout</button>
        </p>
    </form>
</div>
