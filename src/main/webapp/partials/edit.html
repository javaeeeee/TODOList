<h2>{{action}}</h2>
<form ng-submit="saveItem()">

    <p>Status: <select  ng-options="status for status in statuses"></select></p><!--ng-model="item.status"-->
    <p><button type="submit" >Save</button><a ui-sref="main">Cancel</a></p>
</form>
